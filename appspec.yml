version: 0.0
os: linux
files:
  - source: /dist/
    destination: /home/ec2-user/ethSafari_bot/dist/
    overwrite: true
file_exists_behaviour: OVERWRITE
hooks:
# Install
  ApplicationStop:
    - location: scripts/application_stop.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: ec2-user
  ApplicationStart:
    - location: scripts/application_start.sh
      timeout: 300
      runas: ec2-user